<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopy.land</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type='text/css' />
    <script src="https://kit.fontawesome.com/40ee529934.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var input = document.getElementById("myInput");

        input.addEventListener("input", function () {
          this.value = this.value.replace(/[^0-9]/g, "");
        });
      });
    </script>
  </head>
  <body>
    <div class="main-content">
      <div class="nav-position">
        <div class="room-code-position">
          <input class="room-code" type="text" id="myInput" name="myInput" placeholder="723849" maxlength="6">
        </div>
        <div  class="menu-button-positioning">
          <button class="btn menu-button-styling" onclick="openmenu()">
            <i class="fa-solid fa-bars-staggered menu-icon-styling"></i>
          </button>
        </div>
        <div class="open-menu" id="menu">
          <i class="fa-regular fa-circle-xmark close-menu" onclick="closemenu()"></i>
          <i class="fa-regular fa-circle-user user-profile" id="user-profile"></i>
          <div class="user-settings" id="settings">
            <center class="centering-settings">
              <div class="display-flex menu-icons-positioning">
                <i class="fa-regular fa-circle-user menu-icons-size cursor-hover"></i>
                <p class="menu-options-styling cursor-hover">Account</p>
              </div>
              <div class="display-flex menu-icons-positioning">
                <i class="fa-solid fa-gear menu-icons-size cursor-hover"></i>
                <p class="menu-options-styling cursor-hover">Settings</p>
              </div>
              <div class="display-flex menu-icons-positioning">
                <i class="fa-regular fa-credit-card menu-icons-size cursor-hover"></i>
                <p class="menu-options-styling cursor-hover">Payments</p>
              </div>
              <div class="display-flex menu-icons-positioning">
                <i class="fa-solid fa-right-from-bracket menu-icons-size cursor-hover"></i>
                <p class="menu-options-styling cursor-hover">Sign Out</p>
              </div>
            </center>
          </div>
        </div>
      </div>
      <div class="vc-bar">
        <div class="vc-element">
          <img src="images/user-image.png" class="vc-person">
          <p class="vc-description">Username</p>
        </div>
        <div class="vc-element">
          <img src="images/user-image.png" class="vc-person">
          <p class="vc-description">Username</p>
        </div>
        <div class="vc-element">
          <img src="images/user-image.png" class="vc-person">
          <p class="vc-description">Username</p>
        </div>
      </div> 
      <div  class="shopping-body" id="shopping-list">
        <div class="container swiper">
          <div class="slide-container">
            <div class="card-wrapper swiper-wrapper">
              <div class="card swiper-slide">
                <div class="image-box">
                  <img src="images/showImg/fullDev.jpg" alt="" />
                </div>
                <div class="profile-details">
                  <img src="images/profile/profile1.jpg" alt="" />
                  <div class="name-job">
                    <h3 class="name">David</h3>
                    <h4 class="job">Full Stack</h4>
                  </div>
                </div>
              </div>
              <div class="card swiper-slide">
                <div class="image-box">
                  <img src="images/showImg/photographer.jpg" alt="" />
                </div>
                <div class="profile-details">
                  <img src="images/profile/profile2.jpg" alt="" />
                  <div class="name-job">
                    <h3 class="name">Siliana</h3>
                    <h4 class="job">Photographer</h4>
                  </div>
                </div>
              </div>
              <div class="card swiper-slide">
                <div class="image-box">
                  <img src="images/showImg/dataAna.jpg" alt="" />
                </div>
                <div class="profile-details">
                  <img src="images/profile/profile3.jpg" alt="" />
                  <div class="name-job">
                    <h3 class="name">Richard</h3>
                    <h4 class="job">Data</h4>
                  </div>
                </div>
              </div>
              <div class="card swiper-slide">
                <div class="image-box">
                  <img src="images/showImg/appDev.jpg" alt="" />
                </div>
                <div class="profile-details">
                  <img src="images/profile/profile4.jpg" alt="" />
                  <div class="name-job">
                    <h3 class="name">Priase</h3>
                    <h4 class="job">Developer</h4>
                  </div>
                </div>
              </div>
              <div class="card swiper-slide">
                <div class="image-box">
                  <img src="images/showImg/blogger.jpg" alt="" />
                </div>
                <div class="profile-details">
                  <img src="images/profile/profile5.jpg" alt="" />
                  <div class="name-job">
                    <h3 class="name">Jame</h3>
                    <h4 class="job">Blogger</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-next swiper-navBtn"></div>
          <div class="swiper-button-prev swiper-navBtn"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="height" onclick="toggleShoppingList()">
        <i class="fa-solid fa-comment-dots message-interaction"></i>
      </div>           
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      var menu = document.getElementById("menu");

      function closemenu() {
        menu.style.right = "-100vh";
        settings.style.right = "-50vh";
      }

      function openmenu() {
        menu.style.right = "0";
      }
    </script>

    <script>
      var user_profile = document.getElementById("user-profile");
      var settings = document.getElementById("settings");

      function toggleSettings() {
        if (window.innerWidth <= 768) {
          if (settings.style.right === "5%") {
            settings.style.right = "-50vh";
          } else {
            settings.style.right = "5%";
          }
        } else {
          if (settings.style.right === "10%") {
            settings.style.right = "-50vh";
          } else {
            settings.style.right = "10%";
          }
        }
      }

      user_profile.addEventListener("click", toggleSettings);

      if (window.innerWidth <= 768) {
        settings.style.right = "-50vh";
      } else {
        settings.style.right = "-50vh";
      }
    </script>
    <script>
      var shoppingList = document.getElementById("shopping-list");

      function toggleShoppingList() {
        if (shoppingList.style.display === "none") {
          shoppingList.style.display = "flex";
        } else {
          shoppingList.style.display = "none";
        }
      }
    </script>

  </body>
</html>
