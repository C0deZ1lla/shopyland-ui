<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopy.land</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type='text/css' />
    <script src="https://kit.fontawesome.com/40ee529934.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
  </head>
  <body>
    <div class="login-position">
      <div class="login-page shadow-lg p-3 mb-5 bg-body rounded" style="background-color: white;">
        <div class="login-content">
          <h2 class="header-position">Join ShopyLand</h2>
          <button class="btn google-button">
            <img src="images/icons8-google-48.png" class="google-icon-size">
            Sign up with Google
          </button>
          <button class="btn google-button">
            <img src="images/icons8-discord-100.png" class="google-icon-size">
            Sign up with Discord
          </button>
          <p class="has-account">Already have an account?
            <a href="#" style="color: orange; font-weight: bold; text-decoration: none;">Sign in</a>
          </p>
          <p class="terms-approval">Click “Sign Up” to agree to ShopyLand's
            <a href="#" class="link-styling">Terms of Service</a>
            and acknowledge that ShopyLand's
            <a href="#" class="link-styling">Privacy Policy</a>
            applies to you.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
